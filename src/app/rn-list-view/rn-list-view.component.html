<div fxFlexFill fxLayoutAlign="center center" class="table-container" style="width: 100%;">
    <table mat-table [dataSource]="dataSource" class="item-list-table" fxFlexFill style="width: 100%;">
  
      <!-- Icon Column -->
      <ng-container matColumnDef="icon">
        <th mat-header-cell *matHeaderCellDef></th>
        <td mat-cell *matCellDef="let element">
          <a *ngIf="!linkCheck(element) && !itemLinkCheck(element)" mat-button [href]="extractParentRelativeLink(element)"><mat-icon>{{getIcon(element)}}</mat-icon></a>
          <a *ngIf="linkCheck(element) && itemLinkCheck(element)" mat-button [routerLink]="['/items', extractLinkedItemId(element)]"><mat-icon>{{getIcon(element)}}</mat-icon></a>
          <a *ngIf="linkCheck(element) && !itemLinkCheck(element)" mat-button [href]="extractLink(element)" target="_blank"><mat-icon>{{getIcon(element)}}</mat-icon></a>
        </td>
      </ng-container>
  
      <!-- Name Column -->
      <ng-container matColumnDef="name">
        <th mat-header-cell *matHeaderCellDef> name </th>
        <td mat-cell *matCellDef="let element">
          <a *ngIf="!linkCheck(element) && !itemLinkCheck(element)" mat-button [href]="extractParentRelativeLink(element)">{{element.name}}</a>
          <a *ngIf="linkCheck(element) && itemLinkCheck(element)" mat-button [routerLink]="['/items', extractLinkedItemId(element)]">{{element.name}}</a>
          <a *ngIf="linkCheck(element) && !itemLinkCheck(element)" mat-button [href]="extractLink(element)">{{element.name}}</a>
        </td>
      </ng-container>
  
      <!-- Tags Column -->
      <ng-container matColumnDef="tags">
        <th mat-header-cell *matHeaderCellDef> tags </th>
        <td class="clickable" mat-cell *matCellDef="let element">
          <mat-chip-list #chipListTags aria-label="Tags">
            <mat-chip *ngFor="let tag of element.tags">
              {{tag}}
            </mat-chip>
          </mat-chip-list>
        </td>
      </ng-container>
  
      <!-- Menu Column -->
      <ng-container matColumnDef="menu">
        <th mat-header-cell *matHeaderCellDef> menu </th>
        <td mat-cell *matCellDef="let element">
          <button mat-button [matMenuTriggerFor]="menuMore"><mat-icon class="menu">more_vert</mat-icon></button>
          <mat-menu #menuMore="matMenu">
            <button mat-menu-item (click)="openEditDialog(element)">
              <mat-icon>edit</mat-icon>
              <span>Edit</span>
            </button>
            <button mat-menu-item  (click)="openDeleteDialog(element)">
              <mat-icon>delete_forever</mat-icon>
              <span>Delete</span>
            </button>
            <button mat-menu-item  (click)="openQRCodeDialog(element)">
              <mat-icon>qr_code</mat-icon>
              <span>QRCode</span>
            </button>
          </mat-menu>
        </td>
      </ng-container>
  
      <ng-container matColumnDef="noRecord">
        <td mat-footer-cell *matFooterCellDef>No records found.</td>
      </ng-container>
  
      <ng-template [ngIf]="dataSource.data.length === 0">
        <tr mat-footer-row *matFooterRowDef="['noRecord']"></tr>
      </ng-template>
      <tr mat-header-row *matHeaderRowDef="displayedColumns" ></tr>
      <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
    </table>
  </div>
