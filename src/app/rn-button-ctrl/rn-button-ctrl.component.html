<div *ngIf="control" fxLayoutAlign="center center" fxFlexFill>
    <input hidden type="file" #uploader  (change)="importFile($event)"/>
    <button *ngIf="shouldClose()" mat-raised-button color="primary" (click)="onClick($event)" [mat-dialog-close]="true">{{control.name}}</button>
    <button *ngIf="!shouldClose()" mat-raised-button color="primary" (click)="onClick($event)" >{{control.name}}</button>
</div>
