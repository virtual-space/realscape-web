<div fxFlexFill fxLayout="column" fxLayoutAlign="center center">
    <mat-stepper orientation="vertical" [linear]="true" #stepper fxFlexFill>
        <mat-step *ngFor="let step of steps; let index = index">
            <ng-template matStepLabel>{{step.name}}</ng-template>
            <ng-template matStepContent>
                <app-rn-step-ctrl [item]="item" [control]="step"></app-rn-step-ctrl>
                <button mat-button matStepperNext>Next</button>
            </ng-template>
        </mat-step>
    </mat-stepper>
</div>
